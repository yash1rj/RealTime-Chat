<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-dark text-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom border-dark">Connections</div>
        <div class="list-group list-group-flush">
            <p class="list-group-item list-group-item-action bg-light text-dark">User1</p>
            <p class="list-group-item list-group-item-action bg-light text-dark">User2</p>
        </div>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <div class="container-fluid">
            <h1 class="mt-4 text-center">Welcome to CHAT ROOM</h1>
            <br />
            <div class="messages">
                <p class="msg">
                    <i class="usr">User1</i> <br /> Message1
                </p>
                <p class="msg" [ngClass]="{ ownMessage: 1===1 }">
                    <i class="usr">User2</i> <br /> Message2
                </p>
                <p class="msg" *ngFor="let message of chatArr">
                    <i class="usr">{{ message.username }}</i> <br /> {{ message.msg }}
                </p>
            </div>
        </div>

        <div class="container-fluid fixed-bottom mb-2" id="texting">
            <div>
                <div class="float-left">
                    <textarea class="form-control" id="chatText" rows="1"></textarea>
                </div>
                <div class="float-right p-0">
                    <button class="btn btn-primary"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
    </div>

</div>
